<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Соколов М. О.</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Лабораторная работа 6</h1>

      <div class="task">
        <h3>Возведение в степень</h3>
        <input id="base" type="number" placeholder="Введите основание (x)" />
        <input id="exponent" type="number" placeholder="Введите степень (n)" />
        <button id="powerButton">Вычислить</button>
        <p id="powerResult"></p>
      </div>

      <div class="task">
        <h3>Нахождение НОД</h3>
        <input id="gcdA" type="number" placeholder="Введите число a" />
        <input id="gcdB" type="number" placeholder="Введите число b" />
        <button id="gcdButton">Вычислить</button>
        <p id="gcdResult"></p>
      </div>

      <div class="task">
        <h3>Нахождение наименьшей цифры</h3>
        <input id="minDigit" type="number" placeholder="Введите число" />
        <button id="minDigitButton">Найти</button>
        <p id="minDigitResult"></p>
      </div>

      <div class="task">
        <h3>Склонение слова "запись"</h3>
        <input id="numberForDeclension" type="number" placeholder="Введите число" />
        <button id="pluralizationButton">Склонить</button>
        <p id="declensionResult"></p>
      </div>

      <div class="task">
        <h3>Число Фибоначчи</h3>
        <input id="fibonacciNumber" type="number" placeholder="Введите число n (0-1000)" />
        <button id="fibonacciButton">Найти</button>
        <p id="fibonacciResult"></p>
      </div>
    </div>

    <script src="scripts.js" defer></script>
  </body>
</html>
